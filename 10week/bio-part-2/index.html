<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <img id="profileImage" src="https://scontent-iad3-1.cdninstagram.com/vp/65a1f46205b331d3087d075250517a47/5CA48342/t51.2885-15/e35/13266760_1016542265068057_1531863631_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com">

    <h1>Unless you have a doggo, we cannot be friends.</h1>
    <div class="container">
        <form action="" name="doggoTime">

            <label for="homepage">Link to your doggo's Instagram: </label>
            <input type="url" name="profile" spellcheck="true">
            <br>
            <label for="emailaddress">Your email address: </label>
            <input type="email" name="emailaddress" spellcheck="true">
            <br>
            <label for="pwd">Password to steal all your cute doggo photos: </label>
            <input type="password" name="pwd" spellcheck="true">
            <br>
    
            <label for="dogTraits">Is your doggo:</label><br>
            <input type="checkbox" name="dogTraits" value="barktastic"> Barktastic
            <br>
            <input type="checkbox" name="dogTraits" value="full of kisses"> Full of kisses
            <br>
            <input type="checkbox" name="dogTraits" value="scratch my belly all day"> Scratch my belly all day
            <br>
            <input type="checkbox" name="dogTraits" value="squirrel"> SQUIRREL!
            <br>
    
            <label for="gender">Is your doggo:</label><br>
            <input type="radio" name="gender" value="female"> Female
            <br>
            <input type="radio" name="gender" value="male"> Male
            <br>
            <input type="radio" name="gender" value="other"> Prefers not to answer
            <br>

            <label for="age">What type?</label>
            <br>
            Young and cute <input type="range" name="age" min="0" max="20+"> Sweet and old
            <br><br>
    
            <button type="submit" value="submit">Submit Doggo</button>
            <br>
            <button type="clear" value="clear">Clear Doggo</button>


        </form>
    </div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</body>
</html>
